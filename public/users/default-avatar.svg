<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <!-- Enhanced Background Gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </linearGradient>
    
    <!-- Face Gradient -->
    <linearGradient id="faceGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>
    
    <!-- Body Gradient -->
    <linearGradient id="bodyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle Shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#4C51BF" flood-opacity="0.15"/>
    </filter>
    
    <!-- Highlight Effect -->
    <radialGradient id="highlight" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background Circle with Enhanced Gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" filter="url(#softShadow)" />
  
  <!-- Subtle Pattern Background (Optional) -->
  <circle cx="50" cy="50" r="48" fill="url(#highlight)" opacity="0.3"/>
  
  <!-- Body with Gradient -->
  <path d="M32,68 Q50,92 68,68 Q63,58 37,58 Z" 
        fill="url(#bodyGradient)" 
        filter="url(#softShadow)"/>
  
  <!-- Head with Gradient and Glow -->
  <circle cx="50" cy="35" r="22" 
          fill="url(#faceGradient)" 
          filter="url(#glow)"
          stroke="#E2E8F0" 
          stroke-width="0.5"/>
  
  <!-- Simple Facial Features (Subtle) -->
  <!-- Eyes -->
  <ellipse cx="43" cy="32" rx="2.5" ry="3" fill="#4A5568" opacity="0.8"/>
  <ellipse cx="57" cy="32" rx="2.5" ry="3" fill="#4A5568" opacity="0.8"/>
  
  <!-- Eye Highlights -->
  <circle cx="42" cy="30.5" r="0.8" fill="white" opacity="0.9"/>
  <circle cx="56" cy="30.5" r="0.8" fill="white" opacity="0.9"/>
  
  <!-- Smile -->
  <path d="M42,40 Q50,45 58,40" 
        fill="none" 
        stroke="#4A5568" 
        stroke-width="1.5" 
        stroke-linecap="round"
        opacity="0.7"/>
  
  <!-- Cheeks (Blush) -->
  <circle cx="40" cy="38" r="3" fill="#FED7D7" opacity="0.3"/>
  <circle cx="60" cy="38" r="3" fill="#FED7D7" opacity="0.3"/>
  
  <!-- Decorative Elements -->
  <!-- Sparkle effect -->
  <g opacity="0.4">
    <path d="M25,25 L27,27 M27,25 L25,27" stroke="white" stroke-width="0.5"/>
    <path d="M75,30 L77,32 M77,30 L75,32" stroke="white" stroke-width="0.5"/>
    <path d="M30,75 L32,77 M32,75 L30,77" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Border (Optional) -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
</svg>